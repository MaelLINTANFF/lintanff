<!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome</title>

        <link rel="stylesheet" href="/td-gharbi/site-web/normalize.css">

        <link rel="stylesheet" href="/td-gharbi/css/palingrome.css">
    </head>

    <body>
        <h1>Palindrome</h1>


        <label for="inputText">Entrez du texte :</label>
        <!-- Champ de saisie pour entrer le texte à inverser -->
        <input type="text" id="inputText" />
        <!-- Bouton pour inverser le texte -->
        <button id="reverseButton">Inverser le texte</button>

        <h2>Texte inversé :</h2>
        <!-- Élément où le texte inversé sera affiché -->
        <p id="outputText"></p>

        <h2>Vérification du palindrome :</h2>
        <!-- Élément pour afficher si le texte est un palindrome ou non -->
        <p id="palindromeMessage"></p>


        <script src="/td-gharbi/js/palindrome.js"></script>
    </body>

    </html>
