<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/tirage-au-sort.css" />

    <title>Tirage au sort</title>
</head>

<body>
    <form action="">
        <fieldset id="essaiAffichage">
            <!-- Permet de donner une légende au fieldset -->
            <legend id="legendTaille">TIRAGE AU SORT</legend>

            <!-- Bouton qui lance la fonction tirage -->
            <button type="button" onclick="tirage()">Tirage au sort</button>

            <!-- Élément où sera affiché le résultat du tirage -->
            <p id="affichage"></p>
        </fieldset>
    </form>


    <script src="./js/tirage-au-sort.js"></script>
</body>

</html>
