<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="/td-gharbi/normalize.css">


    <link rel="stylesheet" href="/td-gharbi/css/pyramide.css">

    <title>Pyramide</title>
</head>

<body>
    <form>

        <label for="ligne-pyramide">Nombre d’étages :</label>

        <!-- Champ de saisie pour entrer le nombre d'étages de la pyramide -->
        <input type="number" id="ligne-pyramide">

        <!-- Bouton pour générer la pyramide lorsque l'utilisateur clique dessus -->
        <input type="button" value="Générer" onclick="construirePyramide()">
    </form>

    <!-- Élément <pre> où la pyramide générée sera affichée sous forme de texte formaté -->
    <pre id="pyramide"></pre>


    <script src="/td-gharbi/js/pyramide.js"></script>
</body>

</html>
